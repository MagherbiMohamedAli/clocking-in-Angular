<div class="d-flex" *ngIf="isLoggedIn()">
  <nav class="navbar navbar-expand-lg navbar-dark flex-column vh-100" style="background-color: #006039;">
    <div class="container-fluid d-flex flex-column align-items-start flex-grow-1">
      <a class="navbar-brand text-white mb-4" routerLink="/">
        <h3 class="title mb-0 d-flex align-items-center">
          <img src="assets/logo.png" class="logo-image" alt="BIRAM Group Logo">
          <span>IRAM GROUP</span>
        </h3>
      </a>

      <div class="navbar-nav flex-column flex-grow-1">
        <li class="nav-item mb-3">
          <a class="nav-link text-white d-flex align-items-center" [routerLink]="['/addUsers']"
            *ngIf="isAdmin() && isLoggedIn()">
            <i class="fa-solid fa-user-plus" style="margin-right: 8px; font-size: 16px;"></i>
            <h5 style="margin: 0; font-family: cursive; font-size: 17px;">Ajouter employé</h5>
          </a>
        </li>
        <hr style="border-top: 2px solid black; margin: 0 0 10px 0;"  *ngIf="isAdmin() && isLoggedIn()">

        <li class="nav-item mb-3">
          <a class="nav-link text-white d-flex align-items-center" [routerLink]="['/home']" *ngIf="isLoggedIn()">
            <i class="fa-regular fa-clock" style="margin-right: 8px; font-size: 16px;"></i>
            <h5 style="margin: 0; font-family: cursive; font-size: 17px;">Pointage</h5>
          </a>
        </li>
        <hr style="border-top: 2px solid black; margin: 0 0 10px 0;">

        <li class="nav-item mb-3">
          <a class="nav-link text-white d-flex align-items-center" [routerLink]="['/addabs']"
            *ngIf="isEmp() && isLoggedIn()">
            <i class="fa-regular fa-calendar" style="margin-right: 8px; font-size: 16px;"></i>
            <h5 style="margin: 0; font-family: cursive; font-size: 17px;">Absence</h5>
          </a>
        </li>
        <hr style="border-top: 2px solid black; margin: 0 0 10px 0;" *ngIf="isEmp()&& isLoggedIn()">

        <li class="nav-item mb-3">
          <a class="nav-link text-white d-flex align-items-center" [routerLink]="['/manageabs']"
            *ngIf="isAdmin() && isLoggedIn()">
            <i class="fa-regular fa-calendar" style="margin-right: 8px; font-size: 16px;"></i>

            <h5 style="margin: 0; font-family: cursive; font-size: 17px;">Gérer les absences</h5>
          </a>
        </li>
        <hr style="border-top: 2px solid black; margin: 0 0 10px 0;"  *ngIf="isAdmin() && isLoggedIn()">

        <li class="nav-item mb-3">
          <a class="nav-link text-white d-flex align-items-center" [routerLink]="['/myabs']"
            *ngIf="isEmp() && isLoggedIn()">
            <i class="fa-regular fa-calendar" style="margin-right: 8px; font-size: 16px; margin-top: -15px;"></i>

            <h5 style="margin: 0; margin-top: -15px; ;font-family: cursive; font-size: 17px;">Consulter absences</h5>
          </a>
        </li>
        <li class="nav-item mb-3" style="margin-left: -2px;">
          <a class="nav-link text-white d-flex align-items-center" [routerLink]="['/users']"
            *ngIf="isAdmin() && isLoggedIn()">
            <i class="fa-solid fa-list-check" style="margin-right: 8px; font-size: 18px;"></i>
            <h5 style="margin: 0; font-family: cursive; font-size: 17px;">Gérer Utilisateurs</h5>
          </a>
        </li>
      </div>
      <div style="color: white; margin-left: 3%; margin-bottom: 5%; font-family: cursive;" *ngIf="isLoggedIn()">
        <i class="fa-solid fa-user"></i> Bonjour, {{getUsername()}}
      </div>
      <div class="logout-button">
        <button class="btn btn-dark" (click)="signOut()" type="button" *ngIf="isLoggedIn()" style="font-family: cursive;">Se déconnecter</button>
      </div>
    </div>
  </nav>

  <div class="main-content flex-grow-1">
    <router-outlet></router-outlet>
  </div>
</div>
