<div class="container" style="margin-bottom: 5%;">
    <h1 style="margin-bottom: 3%; margin-top: 3%; color: #006039; font-family: cursive;" data-aos="fade-down">Liste des Utilisateurs</h1>
    <div class="table-container" style="max-width: 100%; margin: auto;" data-aos="zoom-in">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: #006039;" id="cur"> Nom </th>
          <td mat-cell *matCellDef="let element" id="cur"> {{ element.nom }} </td>
        </ng-container>
  
        <!-- Prenom Column -->
        <ng-container matColumnDef="prenom" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: #006039;" id="cur"> Pr√©nom </th>
          <td mat-cell *matCellDef="let element" id="cur"> {{ element.prenom }} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: #006039;" id="cur"> Email </th>
          <td mat-cell *matCellDef="let element" id="cur"> {{ element.email }} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="color: #006039;" id="cur"> Action </th>
          <td mat-cell *matCellDef="let element">
            <i class="fa-solid fa-user-pen" style="color: #006039; font-size: 20px;" (click)="openUpdateDialog(element)"></i>
            <i class="fa-solid fa-trash" style="color: rgb(168, 4, 4); cursor: pointer; margin-left: 20%; font-size: 20px;" (click)="confirmDelete(element)"></i>
          </td>
        </ng-container>
  
        <!-- Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" id="cur" showFirstLastButtons></mat-paginator>
    </div>
  </div>
