<div class="container" style="margin-bottom: 5%;">
    <h2 style="text-align: center; margin-bottom: 3%; margin-top: 3%;">Liste des Utilisateurs</h2>
    <div class="table-container mat-elevation-z8" style="max-width: 80%; margin: auto;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
        </ng-container>
  
        <!-- Prenom Column -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
          <td mat-cell *matCellDef="let element"> {{ element.prenom }} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <i class="fa-solid fa-user-pen" style="color: #4cb13e; font-size: 20px;" (click)="openUpdateDialog(element)"></i>
            <i class="fa-solid fa-trash" style="color: red; cursor: pointer; margin-left: 20%; font-size: 20px;" (click)="confirmDelete(element)"></i>
          </td>
        </ng-container>
  
        <!-- Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
