<form [formGroup]="projectForm" (ngSubmit)="onSave()">
  <h1 mat-dialog-title>{{ projectForm.get('id')?.value ? 'Edit Project' : 'Create Project' }}</h1>

  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Max. 10k caractères"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Client Name</mat-label>
      <input matInput formControlName="clientName">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Start Date</mat-label>
      <input matInput formControlName="startDate" type="date">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>End Date</mat-label>
      <input matInput formControlName="endDate" type="date">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Assign Members</mat-label>
      <mat-select formControlName="members" multiple [compareWith]="compareUsers">
        <mat-option *ngFor="let user of allUsers" [value]="user">
          {{ user.nom }} {{ user.prenom }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
  
    <button mat-raised-button style="background-color: #006039; color: white; border-radius: 40px;" type="submit" [disabled]="!projectForm.valid">Mettre à jour</button>
    <button mat-raised-button mat-dialog-close style="border-radius: 40px;" (click)="onCancel()">Annuler</button>
 
  </div>
</form>
